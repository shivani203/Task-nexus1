<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- External API's -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Project 1</title>
</head>
<body>

    <section class="navigation-bar">
        <nav>
            <div class="header">
                <h1>NEXUS</h1>
            </div>
            <div class="nav-menu" id="nav-menu">
                <i class="fa-solid fa-times menu-icon"  onclick="hideMenu()"></i>
                <ul class="nav-links">
                    <a href="#"id="signup-link">
                        <li class="nav-items">
                            <i class="fa-solid fa-user-plus"></i>
                            Signup
                        </li>
                    </a>
                    <a href="#" id="login-link">
                        <li class="nav-items">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            Login
                        </li>
                    </a>
                </ul>
            </div>
            <i class="fa fa-bars menu-icon" onclick="showMenu()"></i>
        </nav>
    </section>

    <div class="login-container">
        <div class="form-container" id="login-form">
            <h1>Login</h1>
            <form>
                <label for="username"><i class="fa-solid fa-user"></i>Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password"><i class="fa-solid fa-lock"></i>Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" onclick="login()">Login</button>
            </form>
            <p>Don't have an account? <a id="signup-link">Sign up</a></p>
        </div>

        <div class="form-container" id="signup-form" style="display: none;">
            <h1>Sign Up</h1>
            <form>
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="new-username" required>
                <label for="new-email">Email</label>
                <input type="email" id="new-email" name="new-email" required>
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="submit" onclick="signup()">Sign Up</button>
            </form>
            <p>Already have an account? <a id="login-link">Login</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
